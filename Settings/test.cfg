%% Plugins %%init = init_Plugin;init.FileInput = FileInput_Plugin;init.ola = ola_Plugin;init.ola.fft = fft_Plugin;init.ola.fft.VAD_Marzinzik = VAD_Marzinzik_Plugin;init.ola.fft.fftRectFilt = fftRectFilt_Plugin;init.playrecOut = playrecOut_Plugin;%% Settings %%% init (init_Plugin) %init.Debug = 1;init.Enabled = 1;init.FFTlen = 1024;init.bands = 1;init.blocklen = 1024;init.channels = 2;init.domain = 'time';init.fs = 48000;% init.FileInput (FileInput_Plugin) %init.FileInput.Debug = 1;init.FileInput.Enabled = 1;init.FileInput.filename = 'Audiofiles/Noise.wav';init.FileInput.loop = 1;% init.ola (ola_Plugin) %init.ola.Debug = 1;init.ola.Enabled = 1;init.ola.blocklen = 1024;init.ola.overlap = 0.5;% init.ola.fft (fft_Plugin) %init.ola.fft.Debug = 1;init.ola.fft.Enabled = 1;init.ola.fft.SingleSide = 1;init.ola.fft.halfSpec = 1;% init.ola.fft.VAD_Marzinzik (VAD_Marzinzik_Plugin) %init.ola.fft.VAD_Marzinzik.Debug = 1;init.ola.fft.VAD_Marzinzik.Enabled = 1;init.ola.fft.VAD_Marzinzik.RouteSpeechBlocksOnly = 0;init.ola.fft.VAD_Marzinzik.cutOff = 2000;init.ola.fft.VAD_Marzinzik.eta = 6;init.ola.fft.VAD_Marzinzik.forceSpeechPauseTime = 0;init.ola.fft.VAD_Marzinzik.fraction = 0.1;init.ola.fft.VAD_Marzinzik.tau = 1.5;init.ola.fft.VAD_Marzinzik.tauNoise = 0.2;init.ola.fft.VAD_Marzinzik.tauPSD = 0.032;% init.ola.fft.fftRectFilt (fftRectFilt_Plugin) %init.ola.fft.fftRectFilt.Debug = 1;init.ola.fft.fftRectFilt.Enabled = 1;init.ola.fft.fftRectFilt.f_o = 4000;init.ola.fft.fftRectFilt.f_u = 1000;% init.playrecOut (playrecOut_Plugin) %init.playrecOut.Debug = 1;init.playrecOut.Device = 'Microsoft Soundmapper - Output';init.playrecOut.Enabled = 1;